<!DOCTYPE html>
<html>
<head>
    <title>Meu Sniply Gratuito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1>Criar Link com CTA</h1>
    <form id="linkForm">
        <div class="mb-3">
            <label for="originalUrl" class="form-label">URL para compartilhar:</label>
            <input type="url" class="form-control" id="originalUrl" required>
        </div>
        <div class="mb-3">
            <label for="ctaText" class="form-label">Texto do Botão (CTA):</label>
            <input type="text" class="form-control" id="ctaText" value="Saiba Mais" required>
        </div>
        <div class="mb-3">
            <label for="ctaUrl" class="form-label">URL do Botão (CTA):</label>
            <input type="url" class="form-control" id="ctaUrl" required>
        </div>
        <button type="submit" class="btn btn-primary">Criar Link</button>
    </form>
    <div id="result" class="mt-3"></div>

    <script>
        document.getElementById('linkForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = {
                originalUrl: document.getElementById('originalUrl').value,
                ctaText: document.getElementById('ctaText').value,
                ctaUrl: document.getElementById('ctaUrl').value
            };
            try {
                const response = await fetch('/api/links', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                const data = await response.json();
                if (response.ok) {
                    document.getElementById('result').innerHTML = `<div class="alert alert-success">Seu link está pronto: <a href="${data.shortUrl}" target="_blank">${data.shortUrl}</a></div>`;
                } else {
                    document.getElementById('result').innerHTML = `<div class="alert alert-danger">Erro: ${data.error}</div>`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `<div class="alert alert-danger">Erro de conexão.</div>`;
            }
        });
    </script>
</body>
</html>
